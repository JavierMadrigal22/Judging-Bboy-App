{% extends "base.html" %}
{% block content %}
<div class="container vh-100 d-flex align-items-center justify-content-center">
    <div class="card bg-underground-gray p-4" style="width: 400px; border: 1px solid #FF003C55;">
        <h1 class="text-center mb-4 neon-red">Inicio De Sesión</h1>
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            <div class="mb-3">
                <input type="text" class="form-control bg-dark text-light" 
                       name="aka" placeholder="Tu AKA" required>
            </div>
            <div class="mb-4">
                <input type="password" class="form-control bg-dark text-light" 
                       name="password" placeholder="Contraseña" required>
            </div>
            <button type="submit" class="btn btn-underground w-100 py-2 mb-3">
                <i class="fas fa-unlock me-2"></i>Entrar
            </button>
            <div class="text-center">
                <a href="{{ url_for('register') }}" class="neon-red-hover">
                    <i class="fas fa-user-plus me-2"></i>Crear Cuenta
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
