{% extends "base.html" %}
{% block content %}
<div class="container-fluid vh-100 d-flex flex-column">
    <!-- Selectores Superiores -->
    <div class="row mb-4 mt-4">
        <div class="col-md-12">
            <div class="d-flex gap-3 justify-content-center">
                <!-- Dropdown de Jornadas -->
                <select class="form-select bg-dark text-light" id="eventSelect" style="max-width: 250px;">
                    <option value="">Seleccionar Jornada</option>
                    {% for event in all_events %}
                        <option value="{{ event.id }}">{{ event.name }}</option>
                    {% endfor %}
                </select>
                <!-- Controles de Round -->
                <div class="d-flex align-items-center gap-2">
                    <span class="text-light">Round:</span>
                    <span class="badge bg-primary" id="currentRoundDisplay">1</span>
                    <button id="startBattleBtn" class="btn btn-sm btn-success">Iniciar Batalla</button>
                    <button id="endBattleBtn" class="btn btn-sm btn-danger" disabled>Finalizar Batalla</button>
                </div>
            </div>
            <!-- Contador de Batalla -->
            <div id="battleCountdown" class="text-center mt-2" style="font-size: 2rem; display: none;"></div>
        </div>
    </div>

    <!-- Secci√≥n Superior: Competidores -->
    <div class="row flex-grow-1 justify-content-center align-items-center">
        <!-- Rojo -->
        <div class="col-md-5 h-55 position-relative">
            <!-- Dropdown Competidor Rojo -->
            <div class="mb-3">
                <select class="form-select bg-dark text-light competitor-select" id="competitorRed">
                    <option value="">Seleccionar B-BOY Rojo</option>
                    {% for event in all_events %}
                        {% if loop.first %}
                            {% for competitor in event.competitors %}
                                <option value="{{ competitor.id }}" data-event="{{ event.id }}">{{ competitor.name }}</option>
                            {% endfor %}
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            
            <div class="competitor-card-top bg-underground-gray h-75 d-flex flex-column justify-content-center">
                <h2 class="neon-red text-center mb-0" id="redName">-</h2>
                <div class="votes-display-lg neon-red text-center mt-3" id="redPoints">0</div>
                <div class="round-points-container d-flex justify-content-center gap-2 mt-2">
                    <span class="badge bg-secondary round-point" data-round="1">R1: 0</span>
                    <span class="badge bg-secondary round-point" data-round="2">R2: 0</span>
                    <span class="badge bg-secondary round-point" data-round="3">R3: 0</span>
                </div>
                <div id="redWinnerBanner" class="winner-banner bg-danger" style="display: none;">GANADOR</div>
            </div>
        </div>

        <!-- Azul -->
        <div class="col-md-5 h-55 position-relative">
            <!-- Dropdown Competidor Azul -->
            <div class="mb-3">
                <select class="form-select bg-dark text-light competitor-select" id="competitorBlue">
                    <option value="">Seleccionar B-BOY Azul</option>
                    {% for event in all_events %}
                        {% if loop.first %}
                            {% for competitor in event.competitors %}
                                <option value="{{ competitor.id }}" data-event="{{ event.id }}">{{ competitor.name }}</option>
                            {% endfor %}
                        {% endif %}
                    {% endfor %}
                </select>
            </div>
            
            <div class="competitor-card-top bg-underground-gray h-75 d-flex flex-column justify-content-center">
                <h2 class="neon-blue text-center mb-0" id="blueName">-</h2>
                <div class="votes-display-lg neon-blue text-center mt-3" id="bluePoints">0</div>
                <div class="round-points-container d-flex justify-content-center gap-2 mt-2">
                    <span class="badge bg-secondary round-point" data-round="1">R1: 0</span>
                    <span class="badge bg-secondary round-point" data-round="2">R2: 0</span>
                    <span class="badge bg-secondary round-point" data-round="3">R3: 0</span>
                </div>
                <div id="blueWinnerBanner" class="winner-banner bg-primary" style="display: none;">GANADOR</div>
            </div>
        </div>
    </div>

    <!-- Secci√≥n Inferior: Jueces -->
    <div class="row mt-4">
        <div class="col-md-12">
            <div class="voting-section text-center bg-dark text-light p-4 rounded shadow-lg">
                <h4 class="mb-3">üó≥Ô∏è Votaciones</h4>
                <h5 class="text-info">Round <span id="roundIndicator">{{ current_round|default(1) }}</span>:</h5>
                <div class="d-flex justify-content-center gap-4 mt-3" id="judgesContainer">
                    {% for judge in judges %}
                    <div class="vote-box p-3 bg-secondary rounded judge-vote" 
                         id="judge-{{ judge.id }}"
                         data-judge-id="{{ judge.id }}">
                        <p class="mb-1">{{ judge.aka }}</p>
                        <small class="text-light-50">({{ judge.categoria }})</small>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
